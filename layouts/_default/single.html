{{ partial "header.html" . }}

<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
<span>
{{ if .Params.subtitle }}<h2 class="subtitle">{{ .Params.subtitle }}</h2>{{ end }}
{{ with .Params.author }}<span class="author">{{ . }} /</span>{{ end }}
{{ if (gt .Params.date 0) }}<span class="date">{{ .Date.Format "02/01/2006" }}</span>{{ end }}
<span>
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
