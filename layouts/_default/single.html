{{ partial "header.html" . }}

<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format "02/01/2006" }}</h2>{{ end }}
{{ with .Params.author }}<h2 class="author">By: {{ . }}</h2>{{ end }}
<hr>
</div>


<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
