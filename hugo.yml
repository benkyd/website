baseURL: "https://benkyd.co.uk/"
languageCode: "en-GB"
title: "Ben Kyd // Engineering Notes"
theme: "PaperMod"
defaultContentLanguage: "en"
enableRobotsTXT: true
googlefonts: [ "Noto Sans" ]
fontbody: "Noto Sans"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Blog"
  author: Ben Kyd

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  math: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]
  ShareButtons: ["linkedin", "twitter"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Ben Kyd"
    Content: >
      Hardware, Firmware, FPGAs and Framebuffers


  socialIcons:
    - name: github
      title: GitHub
      url: "https://github.com/BenKyd"
    - name: X
      title: X
      url: "https://x.com/ben_kyd"
    - name: YouTube
      title: YouTube
      url: "https://youtube.com/@benkyd7874"
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"
      weight: 2
    - identifier: "about"
      name: "About Me"
      url: "/about/"
      weight: 3

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true


